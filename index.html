		<style type="text/css">
			body {
				background-color: #FFF;
			}

			main {
				width: 100vw;
				padding: 0 50px;
				margin: 60px auto;
			    -webkit-box-sizing: border-box;
			    box-sizing: border-box;
			}

			#about {
				display: block;
				float: left;
				width: 310px;
				position: fixed;
			}

			#profile-pic {
				width: 100px;
				border-radius: 50%;
				margin-bottom: 25px;
			}

			#name {
				font-family: 'futura-heavy';
				text-transform: lowercase;
				color: #333333;
				font-size: 25px;
				line-height: 30px;
				margin: 0;
			}

			#about p {
				font-size: 16px;
				line-height: 25px;
				color: #333333;
				margin: 20px 0 30px;
			}

			#projects-container {
				padding-left: 360px;
				display: grid;
			    grid-template-columns: repeat(2, auto);
				grid-gap: 20px;
			}

			#projects-container a:hover{
				opacity: 1;
			}

			.project {
				width: 100%;
				vertical-align: top;
			    -webkit-transition: opacity .3s;
			    transition: opacity .3s;
			    position: relative;
			}

			.thumb img {
				width: 100%;
				display: block;
			}

			.description {
				position: absolute;
				top: 0;
				height: 100%;
				width: 100%;
				padding: 0 20px;
			    -webkit-box-sizing: border-box;
			    box-sizing: border-box;
				background-color: rgba(26,30,36,.95);
				font-size: 20px;
				line-height: 25px;
				font-family: 'graphik-medium';
				color: #FFFFFF;
				margin: auto;
				opacity: 0;
			    -webkit-transition: opacity .3s;
			    transition: opacity .3s;
			    display: flex;
				flex-direction: column;
			    align-items: center;
			    justify-content: center;
			    text-align: center;
			}

			.description:hover {
				opacity: 1;
			}

			.passwordProtected {
				display: flex;
				align-items: flex-start;
				font-size: 14px;
				line-height: 18px;
				font-family: 'graphik-regular';
				color: #878787;
				margin-top: 5px;
			}


			@media only screen and (max-width: 1300px) {

				#projects-container {
				    grid-template-columns: repeat(1, auto);
					grid-gap: 20px;
				}

			}

			@media only screen and (max-width: 1000px) {

				main {
					padding: 0 5%;
				}

				#about {
					display: block;
					float: none;
					width: 100%;
					max-width: 500px;
					padding: 0 20px;
					margin: 0 auto;
					-webkit-box-sizing: border-box;
					box-sizing: border-box;
					text-align: center;
					position: static;
				}

				#projects-container {
					padding-left: 0;
					width: 100%;
					padding: 0 20px;
					margin: 70px auto;
					-webkit-box-sizing: border-box;
					box-sizing: border-box;
				}

				#about .social-icons img {
					margin: 0 9px;
				}

			}

			@media only screen and (max-width: 768px) {

				main {
					padding: 0;
				}

				#projects-container {
					padding: 20px;
				}

				.description {
					position: relative;
					padding: 15px 0;
					display: block;
					opacity: 1;
					font-size: 16px;
					line-height: 25px;
					font-family: 'graphik-medium';
					color: #555555;
				}

			}

		</style>

	</head>
