		<title>Gabrianna Dumaguin</title>

		<link rel="stylesheet" href="../css/style.css">
		<link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<style type="text/css">
			body {
				background-color: #FFF;
			}

			main {
				width: 100vw;
				padding: 0 50px;
				margin: 60px auto;
			    -webkit-box-sizing: border-box;
			    box-sizing: border-box;
			}

			#about {
				display: block;
				float: left;
				width: 310px;
			}

			#profile-pic {
				width: 100px;
				border-radius: 50%;
				margin-bottom: 25px;
			}

			#name {
				font-family: 'futura-heavy';
				text-transform: lowercase;
				color: #333333;
				font-size: 25px;
				line-height: 30px;
				margin: 0;
			}

			#about p {
				font-size: 16px;
				line-height: 25px;
				color: #333333;
				margin: 20px 0 35px;
			}

			#projects-container {
				padding-left: 50px;
				display: grid;
			    grid-template-columns: repeat(2, auto);
				grid-gap: 20px;
			}

			#projects-container a:hover{
				opacity: 1;
			}

			.project {
				width: 100%;
				vertical-align: top;
			    -webkit-transition: opacity .3s;
			    transition: opacity .3s;
			    position: relative;
			}

			.thumb img {
				width: 100%;
			}

			.description {
				position: absolute;
				top: 0;
				height: 100%;
				width: 100%;
				padding: 0 20px;
			    -webkit-box-sizing: border-box;
			    box-sizing: border-box;
				background-color: rgba(255,255,255,.95);
				font-size: 20px;
				line-height: 25px;
				font-family: 'graphik-medium';
				color: #333333;
				margin: auto;
				opacity: 0;
			    -webkit-transition: opacity .3s;
			    transition: opacity .3s;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			    text-align: center;
			}

			.description:hover {
				opacity: 1;
			}

			@media only screen and (max-width: 800px) {

				div.project {
					width: 99%;
				}

			}

			@media only screen and (max-width: 600px) {

			}

			@media only screen 
			    and (min-device-width : 375px) // or 213.4375em
			    and (max-device-width : 667px) // or 41.6875em
			    and (width : 375px) // or 23.4375em
			    and (height : 559px) // or 34.9375em
			    and (orientation : portrait) 
			    and (color : 8)
			    and (device-aspect-ratio : 375/667)
			    and (aspect-ratio : 375/559)
			    and (device-pixel-ratio : 2)
			    and (-webkit-min-device-pixel-ratio : 2) {

				#projects-container {
					padding: 0;
				}

				div.project {
					margin: 0;
					width: 100%;
				}

				div.description {
					display: none;
				}

			}

		</style>

	</head>

	<body>

		<main>

			<div id="about">
				<img id="profile-pic" src="assets/other/me.jpg">
				<h1 id="name">Gabrianna Dumaguin</h1>
				<p>Product designer, currently at Yelp focusing on collecting and highlighting user-generated content.</p>
				<div class="social-icons">
					<a href="mailto:gabrianna.d@gmail.com" target="_blank"><img src="assets/icons/email.png"></a>
					<a href="https://www.linkedin.com/in/gabrianna/" target="_blank"><img src="assets/icons/linkedin.png"></a>
					<a href="https://www.instagram.com/gabrianna/" target="_blank"><img src="assets/icons/instagram.png"></a>
					<a href="https://www.yelp.com/user_details?userid=enMYbieUvC3JYdlGBSRmGA" target="_blank"><img src="assets/icons/yelp.png"></a>
				</div>
			</div>

			<div id="projects-container">

				<a href="work/yelpreview">
					<div class="project">
						<div class="thumb"><img src="assets/thumbs/yelpreview.png"></div>
						<div class="description">The Yelp Reviewing Experience</div>
					</div>
				</a>

				<a href="work/activitymap">
					<div class="project">
						<div class="thumb"><img src="assets/thumbs/activitymap.png"></div>
						<div class="description">Yelp Activity Map</div>
					</div>
				</a>

				<a href="work/yelpigstories">
					<div class="project">
						<div class="thumb"><img src="assets/thumbs/yelpigstories.png"></div>
						<div class="description">Yelp x Instagram Stories</div>
					</div>
				</a>

				<a href="work/reviewcompose">
					<div class="project">
						<div class="thumb"><img src="assets/thumbs/reviewcompose.png"></div>
						<div class="description">Redesigning Yelp's Web Review Flow</div>
					</div>
				</a>
